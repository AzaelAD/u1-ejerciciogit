<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 20px;
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin-bottom: 20px;
                background-color: #333;
                overflow: hidden;
            }

            ul li {
                display: inline;
            }

            ul li a {
                color: white;
                text-decoration: none;
                padding: 14px 20px;
                display: inline-block;
            }

            ul li a:hover {
                background-color: #575757;
            }

            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: auto;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .checkbox-group {
                margin-bottom: 15px;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
            <li><a href="consultausuarios.html">Consulta Usuarios</a></li>
            <li><a href="nuevoarticulo.html">Nuevo Artículo</a></li>
            <li><a href="consultaarticulos.html">Consulta Artículos</a></li>
        </ul>

        <!-- Formulario de Registro -->
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label>Género:</label>
            <div class="checkbox-group">
                <label for="masculino">Masculino</label><input type="checkbox" id="masculino" name="genero" value="masculino">
             
                <label for="femenino">Femenino</label><input type="checkbox" id="femenino" name="genero" value="femenino">
                
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Registrar">
        </form>
    </body>
</html>
